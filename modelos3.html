<head>

<body><h1>números de 1 a 10, apresentando as somas parciais e, no final, o total.</h1>
    <div id="texto"></div>
    <script>
    let numero = 1;
    let numeroPSoma = 2;
    let texto = ""; 
    while (numeroPSoma <= 10) {
        numero = numero + numeroPSoma;
         texto += "O numero é " + numero + ". </br>";
          numeroPSoma++;
          document.getElementById("texto").innerHTML = texto;
        }
          </script>
          </body>

<body>
 <h1>Imprima os numeros pares</h1>
  <span id="resul"></span>
  <script>
  let resultado = ""; for (let num = 0; num < 52; num++) {
     document.getElementById("resul").innerHTML = resultado
     resultado += num *2 + "</br>"
     } 
</script>
